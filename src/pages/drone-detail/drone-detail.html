<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ _drone.name }}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <img src="assets/img/{{ _drone.image }}" height="250" />
    <ion-card-content>
      <ion-card-title>
        {{ _drone.name }}
      </ion-card-title>
      <h3> {{ _drone.tag_line }} </h3>
      <p class="description"> {{ _drone.desc }} </p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="primary" >
          {{ _drone.price }}
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='basket'></ion-icon>
          Purchase
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
